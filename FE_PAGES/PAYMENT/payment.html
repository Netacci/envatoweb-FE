      <main class="main-content">
         <!-- Small screens -->
         <header class="d-lg-none">

               <div class="container">

                     <span class="navbar-toggler-icon"></span>

               </div>
               <div class="collapse navbar-collapse" id="navbarNav">
                  <div class="container">
                     <div class="row">
                        <ul class="navbar-nav ml-auto pl-3 pl-sm-0">
                           <li class="nav-item d-flex align-items-center">
                           <img class="mr-2" src="./assets/images/dashboard icon mobile.svg" alt="dashboard icon mobile">
                           <a class="nav-link" href="#">Dashboard</a>
                           </li>
                           <li class="nav-item d-flex align-items-center">
                           <img class="mr-2" src="./assets/images/publisher list mobile.svg" alt="publisher list icon mobile">

                           <img class="mr-2" src="./assets/images/wallet mobile.svg" alt="wallet icon mobile">
                           <a class="nav-link" href="#">Wallet</a>

            </nav>
            <div class="container py-3">
               <form class="header-form position-relative mx-auto">
                  <input class="header-form__input form-control px-3 py-2" type="text" placeholder="Search payment history">
                  <div class="header-form__icon position-absolute">
                     <img src="./assets/images/search icon.svg" alt="">
                  </div>
               </form>
            </div>
         </header>
         <!-- Big screens -->
         <header class="header position-relative d-none d-lg-block">
            <div class="container">
               <div class="row align-items-center">
                  <div class="col-md-4">      
                     <ul class="list-unstyled pt-3 d-flex align-items-center justify-content-around">
                        <li><a class="header__link" href="index.html">Wallet</a></li>
                        <li class="header__link-list-active"><a class="header__link header__link-active" href="payment.html">Payment</a></li>
                     </ul>
                  </div>
                  <div class="col-md-5">
                     <form class="header-form position-relative ml-auto">
                        <input class="header-form__input form-control px-3 py-2" type="text" placeholder="Search payment history">
                        <div class="header-form__icon position-absolute">
                           <img src="./assets/images/search icon.svg" alt="">
                        </div>
                     </form>
                  </div>
                  <div class="col-md-3">
                     <div class="d-flex justify-content-end align-items-center">
                        <img class="img-fluid profile-picture pr-2" src="./assets/images/profile picture.png" alt="">
                        <div class="dropdown show">
                           <a class="dropdown-toggle" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                           John Kelvin
                           </a>

                           <a class="dropdown-item" href="#">Edit Profile</a>

                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </header>
      </main>

      <!--Container of Payment page--> 
      <div class="contaner">
         <!--Start of form-->
         <form>
            <div class="form">
               <!--White bg color of form-->
               <div class="upper_form">
                  <div class="card_name">
                     <label class="label"><span class="asterisk">&#42;</span> Card Name :</label>
                     <input type="text" class="input" placeholder="Input name" required>
                  </div>
                  <div class="email">
                     <label class="label"><span class="asterisk">&#42;</span> Email Address :</label>
                     <input type="email" class="input" placeholder="Enter email address" required>
                  </div>
                  <div class="banks">
                     <div class="Bank_Name">
                        <label class="label"><span class="asterisk">&#42;</span> Bank Name :</label>
                        <input type="text" class="input" placeholder="Enter bank name" required>
                     </div>
                     <div class="Account_type">
                        <label class="label"><span class="asterisk">&#42;</span> Account Type :</label>
                        <select required class="input">
                           <option value="" disabled selected><span class="sel">Select Bank Option</span></option>
                           <option value="Savings">Savings Account</option>
                           <option value="Fixed Deposit Account">Fixed Deposit Account</option>
                           <option value="Current Account">Current Account</option>
                        </select>
                     </div>
                  </div>
                  <div class="cd_deets">
                     <div class="card_number">
                           <label class="label"><span class="asterisk">&#42;</span> Card number :</label>
                           <input type="text" class="input" data-mask="0000 0000 0000 0000" placeholder="Enter card number" required>
                     </div>
                     <div class="personal_deets">
                        <div class="expiry_date">
                           <label class="label"><span class="asterisk">&#42;</span> Expiration date :</label>
                           <input type="text" class="input" name="expiry-data" data-mask="00 / 00"  placeholder="mm / yy" required>
                        </div>
                        <div class="CVV">
                           <label class="label"><span class="asterisk">&#42;</span> CVV Number : <div class="tip">?<span class="tip_text">The three digits at the back of your card</span></div></label>
                           <input type="password" class="input" data-mask="000" placeholder="&#42; &#42; &#42;" required>
                        </div>
                     </div>
                  </div>
               </div> <!--End of upper part of form-->

               <!--Make payment button-->
               <input type="submit" class="input submit" value="Make Payment">
            </div> 
         </form> <!--End of form-->

      </div> <!--End of contaner-->

      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
