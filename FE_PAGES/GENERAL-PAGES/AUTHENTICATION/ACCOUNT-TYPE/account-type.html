<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publisher Profile | Webapp</title>

    <!-- FONT AWESOME ICONS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- BOOTSTRAP V4.5  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- GOOGLE FONT  -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">

    <!-- CSS STYLE -->
    <link rel="stylesheet" href="./asset/css/style.css">
</head>
<body>
    <div class="d-flex">
        <section class="col-md-5 col-12 d-md-block px-md-4 pl-md-5 left-content py-5 d-none">
            <div class="container">
                <a href="#"><img src="./asset/img/GetViral.svg" alt="logo" class="logo"></a>
                <div class="left-side-body">
                    <h1 class="header-title">Thank you for signing up!</h1>
                    <p class="left-text">We are setting up your account in the background. Meanwhile, let us know the type of account you would like to create.</p>
                    <p class="left-text mt-5">Why? We need the right information to personalise the onboarding process.</p>
                </div>
            </div>
        </section>
        <section class="col-md-7 col-12 right-content py-5">
            <div class="container">
                <div class="right-side-content">
                    <div class="right-side-body py-6">
                        <h1 class="header-title text-center">Account Type</h1>
                        <div class="account-content">
                            <div class="account-card">
                                <div class="row1 row-content">
                                    <h4 class="header">Advertiser</h4>
                                    <p>Company and individual</p>
                                </div>
                                <div class="row2 row-content">
                                    <button class="btn btn-primary">Choose</button>
                                </div>
                            </div>
                            <div class="account-card mt-3">
                                <div class="row3 row-content">
                                    <h4 class="header">Publisher</h4>
                                    <p>Influencer</p>
                                </div>
                                <div class="row4 row-content">
                                    <button class="btn btn-primary">Choose</button>
                                </div>
                            </div>
                            <button class="btn btn-primary mt-4">Back</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>  
</body>
</html>
